<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.css">  

    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">

    <title>inspire</title>
</head>

<body>

<main class="d-flex">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <div id="weather">
                    <!-- Weather template will go here -->
                </div>
                <button class="btn text-card bg-dark text-light mt-2 px-4 py-3" data-bs-toggle="offcanvas" data-bs-target="#todo-offcanvas">
                    <div class="d-flex flex-column">
                        <span>Todo List</span>
                        <span><span id="remaining-todos-button"></span> undone</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="row align-items-center justify-content-center flex-grow-1">
            <div class="col d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column text-center text-card px-4">
                    <span class="text-light user-select-none" id="clock" onclick="app.clockController.switchFormat()"><!-- clock goes here --></span>
                    <span class="text-light user-select-none action mb-2 fs-3" onclick="app.nameController.selectName()">
                        <span id="greeting"></span>
                        <span id="name-span"></span>
                        <input id="name-input" class="d-none" onblur="app.nameController.changeName()" onchange="app.nameController.changeName()"></input>
                    </span>
                </div>
            </div>
        </div>
        <div class="row postion-relative mt-3">
            <div class="col mb-1 d-flex justify-content-center">
                <div class="py-3 px-5 fs-4 user-select-none text-card text-center d-flex flex-column text-light" id="quote">
                    <!-- Quote template goes here -->
                </div>
            </div>
        </div>
    </div>
</main>

<div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="todo-offcanvas">
    <div class="offcanvas-header">
      <h4>Todo List</h4>
      <h6><span id="remaining-todos-offcanvas"></span> remaining</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <form onsubmit="app.todosController.createTodo()">
        <label class="visually-hidden" for="name">New Todo Name</label>
        <div class="input-group px-2">
            <input type="text" class="form-control bg-light" name="description" id="description" placeholder="New Todo" value="" required>
            <button type="submit" class="input-group-text">Add Todo</button>
        </div>
    </form>
    <div class="offcanvas-body">
        <div id="todo-list">
                                
        </div>
    </div>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

<script src="app/main.js" type="module"></script>

</body>
</html>
